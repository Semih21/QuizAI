<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Role Selection - QuizAI</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1111d4",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101022",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom styles for radio selection visualization */
        .role-radio:checked + div {
            border-color: #1111d4;
            background-color: rgba(17, 17, 212, 0.05);
            ring-width: 2px;
            --tw-ring-color: #1111d4;
            box-shadow: 0 0 0 2px var(--tw-ring-color);
        }
        .role-radio:checked + div .check-icon {
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#111118] dark:text-white min-h-screen flex flex-col">
<!-- Top Navbar -->
<header class="w-full bg-white dark:bg-[#1a1a2e] border-b border-[#f0f0f4] dark:border-[#2a2a3e] px-4 md:px-10 py-3 sticky top-0 z-50">
<div class="max-w-7xl mx-auto flex items-center justify-between">
<div class="flex items-center gap-3">
<div class="size-8 text-primary flex items-center justify-center bg-primary/10 rounded-lg">
<span class="material-symbols-outlined text-2xl">school</span>
</div>
<h2 class="text-[#111118] dark:text-white text-xl font-bold leading-tight tracking-[-0.015em]">QuizAI</h2>
</div>
<div class="flex items-center gap-4">
<span class="hidden sm:inline text-sm font-medium text-[#616189] dark:text-[#a0a0b0]">Already have an account?</span>
<button class="flex items-center justify-center rounded-lg h-9 px-4 bg-primary/10 hover:bg-primary/20 text-primary text-sm font-bold transition-colors">
                    Sign In
                </button>
</div>
</div>
</header>
<!-- Main Content Area -->
<main class="flex-1 flex justify-center py-8 md:py-12 px-4">
<div class="w-full max-w-[640px] flex flex-col gap-8">
<!-- Page Heading -->
<div class="text-center space-y-2">
<h1 class="text-3xl md:text-4xl font-black leading-tight tracking-[-0.033em] text-[#111118] dark:text-white">
                    Join the Classroom
                </h1>
<p class="text-[#616189] dark:text-[#a0a0b0] text-lg font-normal">
                    Select your role to customize your experience.
                </p>
</div>
<!-- Role Selection Grid -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
<!-- Student Card -->
<label class="cursor-pointer group relative">
<input class="role-radio sr-only" name="role" type="radio" value="student"/>
<div class="h-full border-2 border-transparent bg-white dark:bg-[#1e1e30] hover:border-primary/30 transition-all rounded-xl p-6 flex flex-col items-center text-center gap-4 shadow-sm hover:shadow-md">
<div class="size-16 rounded-full bg-blue-50 dark:bg-blue-900/20 flex items-center justify-center text-primary mb-2">
<span class="material-symbols-outlined text-4xl">face</span>
</div>
<div>
<h3 class="text-lg font-bold text-[#111118] dark:text-white mb-1">I am a Student</h3>
<p class="text-sm text-[#616189] dark:text-[#a0a0b0] leading-snug">
                                Join quizzes, track your progress, and learn fast with AI tools.
                            </p>
</div>
<!-- Check Icon for Selected State -->
<div class="check-icon absolute top-3 right-3 text-primary opacity-0 scale-75 transition-all duration-200">
<span class="material-symbols-outlined filled">check_circle</span>
</div>
</div>
</label>
<!-- Teacher Card -->
<label class="cursor-pointer group relative">
<input class="role-radio sr-only" name="role" type="radio" value="teacher"/>
<div class="h-full border-2 border-transparent bg-white dark:bg-[#1e1e30] hover:border-primary/30 transition-all rounded-xl p-6 flex flex-col items-center text-center gap-4 shadow-sm hover:shadow-md">
<div class="size-16 rounded-full bg-purple-50 dark:bg-purple-900/20 flex items-center justify-center text-purple-600 mb-2">
<span class="material-symbols-outlined text-4xl">cast_for_education</span>
</div>
<div>
<h3 class="text-lg font-bold text-[#111118] dark:text-white mb-1">I am a Teacher</h3>
<p class="text-sm text-[#616189] dark:text-[#a0a0b0] leading-snug">
                                Create quizzes instantly, manage classes, and analyze results.
                            </p>
</div>
<!-- Check Icon for Selected State -->
<div class="check-icon absolute top-3 right-3 text-primary opacity-0 scale-75 transition-all duration-200">
<span class="material-symbols-outlined filled">check_circle</span>
</div>
</div>
</label>
</div>
<!-- Registration Form -->
<form class="bg-white dark:bg-[#1e1e30] p-6 md:p-8 rounded-xl shadow-sm border border-[#f0f0f4] dark:border-[#2a2a3e] flex flex-col gap-5">
<!-- Full Name -->
<label class="flex flex-col gap-2">
<span class="text-[#111118] dark:text-white text-sm font-medium">Full Name</span>
<div class="relative">
<input class="w-full bg-background-light dark:bg-[#151525] border-transparent focus:border-primary focus:ring-0 rounded-lg h-12 px-4 text-[#111118] dark:text-white placeholder-[#616189] dark:placeholder-[#4a4a6a] text-base transition-colors" placeholder="e.g. Alex Morgan" type="text"/>
<span class="absolute right-4 top-1/2 -translate-y-1/2 text-[#616189] dark:text-[#4a4a6a]">
<span class="material-symbols-outlined text-[20px]">person</span>
</span>
</div>
</label>
<!-- Email -->
<label class="flex flex-col gap-2">
<span class="text-[#111118] dark:text-white text-sm font-medium">Email Address</span>
<div class="relative">
<input class="w-full bg-background-light dark:bg-[#151525] border-transparent focus:border-primary focus:ring-0 rounded-lg h-12 px-4 text-[#111118] dark:text-white placeholder-[#616189] dark:placeholder-[#4a4a6a] text-base transition-colors" placeholder="name@example.com" type="email"/>
<span class="absolute right-4 top-1/2 -translate-y-1/2 text-[#616189] dark:text-[#4a4a6a]">
<span class="material-symbols-outlined text-[20px]">mail</span>
</span>
</div>
</label>
<!-- Password -->
<label class="flex flex-col gap-2">
<span class="text-[#111118] dark:text-white text-sm font-medium">Password</span>
<div class="relative">
<input class="w-full bg-background-light dark:bg-[#151525] border-transparent focus:border-primary focus:ring-0 rounded-lg h-12 px-4 text-[#111118] dark:text-white placeholder-[#616189] dark:placeholder-[#4a4a6a] text-base transition-colors" placeholder="Create a strong password" type="password"/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-[#616189] dark:text-[#4a4a6a] hover:text-primary transition-colors" type="button">
<span class="material-symbols-outlined text-[20px]">visibility_off</span>
</button>
</div>
<p class="text-xs text-[#616189] dark:text-[#a0a0b0]">Must be at least 8 characters long.</p>
</label>
<!-- Submit Button -->
<button class="mt-2 w-full bg-primary hover:bg-blue-700 text-white font-bold h-12 rounded-lg transition-colors flex items-center justify-center gap-2 shadow-lg shadow-primary/20" type="button">
<span>Create Account</span>
<span class="material-symbols-outlined text-sm">arrow_forward</span>
</button>
<!-- Terms -->
<p class="text-center text-xs text-[#616189] dark:text-[#a0a0b0] mt-2">
                    By creating an account, you agree to our <a class="text-primary hover:underline" href="#">Terms of Service</a> and <a class="text-primary hover:underline" href="#">Privacy Policy</a>.
                </p>
</form>
<div class="sm:hidden text-center text-sm font-medium text-[#616189] dark:text-[#a0a0b0] pb-8">
                Already have an account? <a class="text-primary font-bold" href="#">Sign In</a>
</div>
</div>
</main>
<!-- Decorative Background Elements -->
<div class="fixed inset-0 pointer-events-none -z-10 overflow-hidden" data-alt="Abstract gradient background pattern with soft blue and purple hues">
<div class="absolute top-0 left-1/4 w-[500px] h-[500px] bg-primary/5 dark:bg-primary/10 rounded-full blur-[100px] mix-blend-multiply dark:mix-blend-lighten"></div>
<div class="absolute bottom-0 right-1/4 w-[400px] h-[400px] bg-purple-500/5 dark:bg-purple-500/10 rounded-full blur-[80px] mix-blend-multiply dark:mix-blend-lighten"></div>
</div>
</body></html>
